<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="/css/home.css" />
    <link rel="stylesheet" href="/css/profile.css" />
    <script src="/js/profile.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>

  <body>
    <nav
      class="navbar sticky-top navbar-expand-lg navbar-light bg-light shadow py-2 px-3"
    >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTogglerPlace"
        aria-controls="navbarTogglerPlace"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand navbrand-custom" style="font-size: 2rem" href="#"
        >Krafty Artistry</a
      >
      <div class="collapse navbar-collapse" id="navbarTogglerPlace">
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/products">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/aboutus">About Us</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/profile">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <section class="container p-5">
      <div class="shadow bg-white mx-auto p-5 userProfile">
        <div class="alignment mb-4">
          <img src="/images/user.png" alt="" />
        </div>

        <form id="profileForm" action="/profile" method="POST">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" disabled /><br />
          </div>

          <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" required /><br />
          </div>

          <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" required /><br />
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" required /><br />
          </div>

          <div class="form-group">
            <label for="residence">Address</label>
            <input type="text" id="residence" name="residence" required /><br />
          </div>

          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required /><br />
          </div>

          <div class="alignment">
            <button class="rounded" type="submit">Update Profile</button>
          </div>
        </form>
      </div>
    </section>

    <footer class="bg-light text-center text-dark">
      <div class="container pt-3 pb-1">
        <section class="mb-0">
          <a
            class="btn btn-outline-dark btn-floating m-1 mb-0"
            href="#"
            role="button"
            ><i class="fab fa-facebook-f"></i
          ></a>

          <a
            class="btn btn-outline-dark btn-floating m-1 mb-0"
            href="#"
            role="button"
            ><i class="fab fa-twitter"></i
          ></a>

          <a
            class="btn btn-outline-dark btn-floating m-1 mb-0"
            href="#"
            role="button"
            ><i class="fab fa-instagram"></i
          ></a>
        </section>
      </div>

      <div class="text-center bg-light pb-3">
        Â© 2024 Copyright:
        <a class="text-dark"
          ><span><b>Krafty Artisty</b></span> by Dheepasri Ravichandran</a
        >
      </div>
    </footer>
  </body>
</html>
