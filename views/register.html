<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link rel="stylesheet" href="/css/register.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <section id="divs1" class="container">
      <div id="part1">
        <img src="/images/logo.svg" alt="Logo" class="img-fluid mb-3" />
        <h1>Welcome to Krafty Artistry...</h1>
        <h4>where imagination takes shape.</h4>
        <h2>
          Sign up
          <small class="d-block mt-2">
            and explore the magic of handcrafted art with us.
          </small>
        </h2>
      </div>

      <div id="part2" class="col-md-6 bg-light">
        <form
          id="registration-form"
          action="/register"
          method="post"
          onsubmit="return validatePassword()"
        >
          <!-- First Name -->
          <div class="mb-3">
            <label for="firstname" class="form-label"
              >First Name<span class="text-danger">*</span></label
            >
            <input
              type="text"
              class="form-control"
              id="firstname"
              name="firstname"
              required
            />
          </div>

          <!-- Last Name -->
          <div class="mb-3">
            <label for="lastname" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="lastname"
              name="lastname"
            />
          </div>

          <!-- Date of Birth -->
          <div class="mb-3">
            <label for="birthday" class="form-label">Date of Birth</label>
            <input
              type="date"
              class="form-control"
              id="birthday"
              name="birthday"
            />
          </div>

          <!-- Gender -->
          <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select id="gender" name="gender" class="form-select">
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="others">Others</option>
            </select>
          </div>

          <!-- Phone -->
          <div class="mb-3">
            <label for="phone-field" class="form-label">Phone Number</label>

            <input
              type="tel"
              class="form-control"
              id="phone-field"
              name="phone"
              placeholder="Enter phone number"
            />
          </div>

          <!-- Address -->
          <div class="mb-3">
            <label for="residence" class="form-label">Address</label>
            <input
              type="text"
              class="form-control"
              id="residence"
              name="residence"
              placeholder="Enter your address"
            />
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label"
              >Email<span class="text-danger">*</span></label
            >
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
              placeholder="Enter your email"
            />
          </div>

          <!-- Username -->
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              placeholder="Choose a username"
            />
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label"
              >Password<span class="text-danger">*</span></label
            >
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              title="Must contain at least one number, one uppercase and lowercase letter, and be at least 8 characters long"
              placeholder="Enter your password"
            />
          </div>

          <!-- Confirm Password -->
          <div class="mb-3">
            <label for="confirmPassword" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              name="confirmPassword"
              required
              placeholder="Re-enter your password"
            />
          </div>

          <!-- Submit Button -->
          <div class="d-grid">
            <input type="submit" value="Register" class="btn btn-primary" />
          </div>

          <!-- Link to Login -->
          <p class="mt-3">
            Already have an account?
            <a href="/login" class="text-primary">Login now</a>
          </p>
        </form>
      </div>
    </section>

    <!-- For checking if the passwords match -->
    <script>
      function validatePassword() {
        const password = document.getElementById("password").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;
        if (password !== confirmPassword) {
          alert("Passwords do not match.");
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
